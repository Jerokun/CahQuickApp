
    <i
      class="far fa-times-circle close"
      [ngClass]="this.viewService.getState('join') ? 'showclose' : 'close'"
      (click)="this.viewService.setState('join', false)">
    ></i>

    <div class="title">
      Join a Game...
      <div class="subtitle">
        Enter your name and ask for the room code to start the party!
      </div>
    </div>

    <div class="flex-row left">
      <div class="flex-item-4">
        <input
          #newPlayer
          (focusout)="this.sessionService.addPlayer(newPlayer.value)"
          placeholder="this.sessionService.placeholder"
        />
      </div>
      <div class="flex-item-4">
        <button class="card-button" (click)="this.viewService.setState('join', true)">(click)="createRoom()">Join game</button>
      </div>
    </div>
