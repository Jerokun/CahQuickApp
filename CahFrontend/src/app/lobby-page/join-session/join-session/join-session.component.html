<div class="start" [ngClass]="start ? 'showstart' : 'start'">
    <i
      class="far fa-times-circle close"
      [ngClass]="start ? 'showclose' : 'close'"
      (click)="this.onButtonClicked('start', true)"
    ></i>
  
    <div class="title">
      Join a Game...
      <div class="subtitle">
        Send the room code to your friends to start the party!
      </div>
    </div>
  
    <div class="flex-row left">
      <div class="flex-item-4">
        <input
          #newPlayer
          (focusout)="addPlayer(newPlayer.value)"
          placeholder="{{ placeholder }}"
        />
      </div>
      <div class="flex-item-4">
        <button class="card-button" (click)="this.onButtonClicked('room', true)" (click)="createRoom()">Create room</button>
      </div>
    </div>
  
    <div class="flex-row left">
      <ul>
        <li [ngClass]="private ? 'check' : 'li'" (click)="privateToggle()">
          Private Room
        </li>
      </ul>
    </div>
  </div>
