<div class="container desktop">
	<div class="flex-row left padding">
		<app-black-card [text]="blackCard.text" [pick]="blackCard.pick" class="flex-item-10"></app-black-card>

		<div class="flex-item-10">
			<div id="whiteCard" class="card white-card">
				<div class="card-inner">
					<i class="fas fa-hourglass-half commitstatus"></i>
					<div class="mat-card-title">waiting on player...</div>
				</div>
			</div>
		</div>

		<div class="flex-item-10">
			<div id="whiteCard" class="card white-card">
				<div class="card-inner">
					<i class="fas fa-hourglass-half commitstatus"></i>
					<div class="mat-card-title">waiting on player...</div>
				</div>
			</div>
		</div>

		<!-- <div class="flex-item-10 cardstack" [ngClass]="stackcards? 'showcardstack' : 'cardstack'" (click)="stackcards= !stackcards">
      <div id="whiteCard" class="card white-card">
        <div class="card-inner"><i class="fas fa-hourglass-half commitstatus"></i>
          <div class="mat-card-title">waiting on player...</div>
        </div>
      </div>
    </div> -->
	</div>
	<app-hand [cards]="whiteCards" [maxPicks]="blackCard.pick" (sendChosenCards)="submitCards($event)"></app-hand>

	<div class="togglemenu">
		<i [ngClass]="this.viewService.getState('menu') ? 'far fa-times-circle' : 'fas fa-bars'" (click)="this.viewService.toggleState('menu')"></i>
	</div>

	<div class="togglepmenu">
		<i [ngClass]="this.viewService.getState('pmenu') ? 'far fa-times-circle' : 'fas fa-users'" (click)="this.viewService.toggleState('pmenu')"></i>
	</div>

	<div class="pmenu" [ngClass]="this.viewService.getState('pmenu') ? 'showpmenu' : 'pmenu'">
		<ul class="playersul">
			<li class="playersli" *ngFor="let player of this.sessionService.players">{{ player }}</li>
		</ul>
		<ul class="scoresul">
			<li class="scoresli" *ngFor="let scores of this.sessionService.players">{{ scores }}</li>
		</ul>
	</div>

	<div *ngIf="this.viewService.getState('game')" class="game"></div>
</div>
