<div class="hand" [ngClass]="this.viewService.getState('hand') ? 'showhand' : 'hand'">
	<div class="flex-row">
		<div class="flex-item-10" *ngFor="let c of whiteCards">
			<app-white-card [card]="c" (statusUpdate)="commitCards($event)"> </app-white-card>
		</div>
	</div>
</div>
<div class="togglehand" (click)="this.viewService.toggleState('hand')">
	<i [ngClass]="this.viewService.getState('hand') ? 'fas fa-chevron-down' : 'fas fa-chevron-up'"></i>
</div>
