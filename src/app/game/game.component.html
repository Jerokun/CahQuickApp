<app-black-card
  [text]="blackCard.text"
  [pick]="blackCard.pick"
></app-black-card>

<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <app-white-card
    cdkDropList
    *ngFor="let text of whiteCards"
    [text]="text"
    class="example-box"
    cdkDrag
  >
  </app-white-card>
</div>
