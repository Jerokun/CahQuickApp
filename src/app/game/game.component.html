<div class="container">
  <div class="grid-row">
    <app-black-card [text]="blackCard.text" [pick]="blackCard.pick" class="grid-item">  
    </app-black-card>
  </div>
</div>

<div class="container">
  <div class="grid-row">
    <app-white-card *ngFor="let text of whiteCards" [text]="text" class="grid-item">
    </app-white-card>
  </div>
</div>
